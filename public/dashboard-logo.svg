<svg width="120" height="40" viewBox="0 0 120 40" fill="none" xmlns="http://www.w3.org/2000/svg">
<defs>
  <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
    <stop offset="0%" stop-color="#6366F1"/>
    <stop offset="100%" stop-color="#8B5CF6"/>
  </linearGradient>
  <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
    <stop offset="0%" stop-color="#10B981"/>
    <stop offset="100%" stop-color="#06B6D4"></stop>
  </linearGradient>
  <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
    <feOffset result="offOut" in="SourceGraphic" dx="2" dy="2"/>
    <feGaussianBlur result="blurOut" in="offOut" stdDeviation="3"/>
    <feBlend in="SourceGraphic" in2="blurOut" mode="normal"/>
  </filter>
</defs>

<!-- Background Circle -->
<circle cx="20" cy="20" r="18" fill="url(#gradient1)" filter="url(#shadow)"/>

<!-- 3D Building Icon -->
<g transform="translate(8, 6)">
  <!-- Main Building -->
  <rect x="6" y="8" width="12" height="20" fill="#ffffff" rx="1"/>
  <rect x="6" y="8" width="12" height="20" fill="url(#gradient2)" opacity="0.8" rx="1"/>
  <!-- Windows -->
  <rect x="8" y="10" width="2" height="2" fill="#ffffff" rx="0.5"/>
  <rect x="12" y="10" width="2" height="2" fill="#ffffff" rx="0.5"/>
  <rect x="8" y="14" width="2" height="2" fill="#ffffff" rx="0.5"/>
  <rect x="12" y="14" width="2" height="2" fill="#ffffff" rx="0.5"/>
  <rect x="8" y="18" width="2" height="2" fill="#ffffff" rx="0.5"/>
  <rect x="12" y="18" width="2" height="2" fill="#ffffff" rx="0.5"/>
  
  <!-- Side Buildings -->
  <rect x="2" y="15" width="3" height="13" fill="#ffffff" opacity="0.7" rx="0.5"/>
  <rect x="19" y="12" width="3" height="16" fill="#ffffff" opacity="0.7" rx="0.5"/>
  <!-- Small windows -->
  <rect x="2.5" y="17" width="1" height="1" fill="#ffffff" rx="0.2"/>
  <rect x="2.5" y="20" width="1" height="1" fill="#ffffff" rx="0.2"/>
  <rect x="20" y="14" width="1" height="1" fill="#ffffff" rx="0.2"/>
  <rect x="20" y="17" width="1" height="1" fill="#ffffff" rx="0.2"/>
</g>

<!-- Text -->
<g transform="translate(45, 0)">
  <text x="0" y="16" font-family="Arial, sans-serif" font-size="14" font-weight="700" fill="#1F2A37">
    MATRIZ</text>
  <text x="0" y="28" font-family="Arial, sans-serif" font-size="8" fill="#6366F1">
    DASHBOARD </text>
</g>
</svg>
